<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Django App</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA6ntY1eH9p6mbnTpt8H9Kjtb7Va4IrP2lKr7iHn1l4jwMg<j typQxKjSDX+eUrdbl." crossorigin="anonymous">
<style>
.alert-container {
    position: fixed;
    top: 20px;
    width: 100%;
    z-index: 2000;
    pointer-events: none;
}
.alert-dismissible {
    pointer-events: auto;
}
</style>
</head>
<body>
<!-- Messages -->
{% if messages %}
<div class="alert-container">
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {% for message in messages %}
          {% if message.tags == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% else %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %}
<!-- Main Content -->
<main>
{% block content %}
{% endblock %}
</main>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-uKPU2n9g7cPrttdAFyxFo7M5KWUP8CUVYbYCvi92vfESheCpI9GW9uJt+j<rABZi" crossorigin="anonymous"></script>
</body>
</html>
