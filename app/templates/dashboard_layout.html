<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Pear Programmer</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA6ntY1eH9p6mbnTpt8H9Kjtb7Va4IrP2lKr7iHn1l4jwMg<j typQxKjSDX+eUrdbl." crossorigin="anonymous">
<style>
.alert-container {
    position: fixed;
    top: 20px;
    width: 100%;
    z-index: 2000;
    pointer-events: none;
}
.alert-dismissible {
    pointer-events: auto;
}
</style>
</head>
<body>
<!-- Messages -->
{% load static %}
{% if messages %}
<div class="alert-container">
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        {% for message in messages %}
          {% if message.tags == "error" %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% else %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endif %}
<!-- Main Content -->
<link rel="stylesheet" href="{% static 'css/dashboard_styles.css' %}">

<div class="left-nav">
    <ul>
        <li><a href="/dashboard">Home</a></li>
        <li><a href="/dashboard/recipes">Agents</a></li>
        <li><a href="/dashboard/integrations">Integrations</a></li>
        <li><a href="https://feline-guarantee-4f5.notion.site/Pear-2c5655eaadbc4d73adaa05a71703c7a7">Wiki</a>
        <ul style="position: absolute; bottom: 30px;">
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
        
    </ul>
</div>
<main class="content">
{% block content %}
{% endblock %}
</main>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js" integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
