<div class="container py-5">
    <h2 class="mb-5 text-center">FAQ</h2>
    <div id="faq" class="accordion">
    {% for q_a in faq %}
      <div class="card">
          <div class="card-header" id="headingOne">
              <h2 class="mb-0">
              <button class="btn btn-link btn-block text-left" style="white-space: initial;" type="button" data-toggle="collapse" data-target="#faq-{{ forloop.counter }}" aria-expanded="true" aria-controls="collapseOne">
                  {{ q_a.question }}
              </button>
              </h2>
          </div>
          <div id="faq-{{ forloop.counter }}" class="collapse" aria-labelledby="headingOne" data-parent="#faq">
              <div class="card-body">
                {{ q_a.answer }}
              </div>
          </div>
      </div>
    {% endfor %}
    </div>
  </div>
