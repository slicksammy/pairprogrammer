<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Signup</h2>
                <form method="post" class="bg-light p-4 rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.first_name.label_tag }}
                        <input type="text" name="{{ form.first_name.name }}" maxlength="30" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        {{ form.last_name.label_tag }}
                        <input type="text" name="{{ form.last_name.name }}" maxlength="30" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        {{ form.email.label_tag }}
                        <input type="email" name="{{ form.email.name }}" maxlength="100" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        {{ form.password1.label_tag }}
                        <input type="password" name="{{ form.password1.name }}" maxlength="100" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        {{ form.password2.label_tag }}
                        <input type="password" name="{{ form.password2.name }}" maxlength="100" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Signup</button>
                    </div>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
