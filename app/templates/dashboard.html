{% extends "base_generic.html" %}
{% block content %}
<div class="container">
    <h1>Welcome to the dashboard!</h1>
    <h2>API Keys</h2>
    <form method="post" action="/dashboard/api_key">
        {% csrf_token %}
        <button type="submit">Generate Key</button>
    </form>
    <h3>Your API keys:</h3>
    <ul>
        {% for token in tokens %}
            <li>{{ token.token }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
