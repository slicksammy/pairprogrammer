{% extends "base_generic.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/dashboard_styles.css' %}">

<div class="left-nav">
    <ul>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
</div>

<div class="content">
    <h1>Welcome, {{ user.first_name }}!</h1>
    <div class="api-keys-section">
        <h3 id="api-keys">API Keys</h3>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Key</th>
                </tr>
            </thead>
            <tbody>
                {% for key in api_keys %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <td>{{ key.key }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% if api_keys|length < 2 %}
            <form method="post" action="/dashboard/api_key">
                {% csrf_token %}
                <button type="submit">Generate Key</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
